<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="icon" href="/assets/parking.ico" />
    <link rel="stylesheet" type="text/css" href="../css/Registration.css" />
    <script defer src="../js/Registration.js"></script>
  </head>
  <body>
    <section>
      <nav>
        <a href="Home.html" class="logo">G Parking</a>
        <ul>
          <li><a href="./Home.html" class="active">Home</a></li>
          <li>
            <a href="./Registration.html" class="active">Registration</a>
          </li>
          <li>
            <a href="./Login.html" class="active">Login</a>
          </li>
          <li>
            <a href="./Feedback.html" class="active">Feedback</a>
          </li>
          <li>
            <a href="./Rating.html" class="active">Rating</a>
          </li>
          <li>
            <a href="./Forum.html" class="active">Forum</a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <h2>Register Now!</h2>
        <form action="" method="post">
          <div class="field">
            <input type="text" placeholder="Fullname" id="txtname" />
          </div>
          <div class="field">
            <input type="text" placeholder="Email" id="txtemail" />
          </div>
          <div class="field">
            <input type="text" placeholder="Username" id="txtusername" />
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="txtpassword" />
          </div>
          <div class="field">
            <input
              type="password"
              placeholder="Confirm Password"
              id="txtcopassword"
            />
          </div>
          <div class="gender">
            <label for="gender"><b>Gender :</b></label>
            &nbsp;
            <input type="radio" name="gender" id="btnmale" />
            <label for="male">Male</label>
            &nbsp; &nbsp;
            <input type="radio" name="gender" id="btnfemale" />
            <label for="female">Female</label>
          </div>
          <div class="dob">
            <label for="dob"><b>Date of Birth :</b></label>
            &nbsp;
            <input type="date" id="txtdob" />
          </div>
          <br />
          <div class="field">
            <input type="checkbox" name="" id="checkagreement" />
            <label for="agreement">I Agree with Terms & Conditions</label>
          </div>
          <div class="btnRegis">
            <input type="submit" value="Submit" id="btnRegis" />
          </div>
          <br />
          <div>Already created an account? <a href="Login.html">Login</a></div>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div class="inner_footer">
          <div class="logo_container">
            <img src="../assets/logo.png" />
          </div>

          <div class="footer_third">
            <h1>Review Us</h1>
            <a href="Feedback.html">Feedback</a>
            <a href="Rating.html">Rating</a>
          </div>

          <div class="footer_third">
            <h1>Connect</h1>
            <a href="Forum.html">Forum</a>
            <a href="Login.html">Login</a>
          </div>

          <div class="footer_third">
            <h1>Headquarters</h1>
            <span>
              Jl. Raya Kb. Jeruk No.27, RT.2/RW.9, Kb. Jeruk, DKI Jakarta 11530
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
