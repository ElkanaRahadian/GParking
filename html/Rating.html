  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../css/Rating.css" />
    <script defer src="../js/Rating.js"></script>
  </head>
  <body>
    <section>
      <nav>
        <a href="Home.html" class="logo">G Parking</a>
        <ul>
          <li><a href="./Home.html" class="active">Home</a></li>
          <li>
            <a href="./Registration.html" class="active">Registration</a>

          <li>
            <a href="./Login.html" class="active">Login</a>

          <li>
            <a href="./Rating.html" class="active">Rating</a>
          </li>
          <li>
            <a href="./Forum.html" class="active">Forum</a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <h2>Rate our Service</h2>
        <form action="" method="post">
          <div class="field">
            <input type="text" placeholder="Username" id="txtusername" />
          </div>
          <div class="servicetype">
            <label for="servicetype"><b>Service Type :</b></label>
            <br />
            <input type="radio" name="servicetype" id="btnregular" />
            <label for="btnregular">Regular</label>
            &nbsp; &nbsp; &nbsp;
            <input type="radio" name="servicetype" id="btnpremium" />
            <label for="btnpremium">Premium</label>
          </div>
          <div class="rating">
            <label for="rating"><b>Rating (1-5) :</b></label>
            &nbsp; &nbsp;
            <input
              type="number"
              placeholder=" "
              id="numrating"
              min="1"
              max="5"
            />
          </div>
          <div class="field">
            <input
              type="text"
              placeholder="Review summary"
              id="txtratingsummary"
            />
          </div>
          <div class="field">
            <textarea
              placeholder="Enter your review for this product"
              id="txtratingdesc"
            ></textarea>
          </div>
          <div class="field">
            <input type="checkbox" name="" id="checkagreement" />
            <label for="agreement">I Agree with Terms & Conditions</label>
          </div>
          <div class="btnRating">
            <input type="submit" value="Submit" id="btnRating" />
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div class="inner_footer">
          <div class="logo_container">

          <div class="footer_third">

          </div>

          <div class="footer_third">
            <h1>Connect</h1>
            <a href="Forum.html">Forum</a>
            <a href="Login.html">Login</a>
          </div>

          <div class="footer_third">
            <h1>Headquarters</h1>
            <span>
              Jl. Raya Kb. Jeruk No.27, RT.2/RW.9, Kb. Jeruk, DKI Jakarta 11530
            </span>
          </div>
        </div>
      </div>
    </footer>
  </body>
