    <div class="container">
      <div class="forumtitle">
        <h1>FORUM</h1>
        <p>Create and Reply Threads with Other Customers</p>
      </div>
      <div class="container2">
        <div>
          <input type="text" placeholder="Name" id="name" class="name-handle" />

        <div>
          <input
            type="text"
            placeholder="Username"
            id="handle"
            class="name-handle"
          />
        </div>
      </div>
      <div>
        <textarea
          rows="5"
          id="comment"
          class="comment-box"
          placeholder="Description...."
        ></textarea>
        <div>
          <button id="add-comment" class="add-btn">Add Thread</button>
        </div>
      </div>
      <h3>Thread</h3>
      <ul id="commentsList"></ul>
